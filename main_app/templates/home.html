{% extends "base.html" %}

{% block title%}
{% endblock %}


{% block content %}
    <h1>Home</h1>
    <p>Home page content</p>
    {% if request.user.is_authenticated %}
    <h4>Hello {{ request.user.username|title }}</h4>
    <a href="{% url 'sign-out' %}">Sign Out</a>
    {% else %}
    <a href="{% url 'sign-out' %}"> Sign Out</a>
    <a href="{% url 'sign-up' %}">Sign Up</a>
    {% endif %}
{% endblock %}
